<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfPlus+ Login page</title>
    <link rel="stylesheet" href="styles/loginStyle.css"/>
</head>
<body>
    <div class="" id="formContainer">
        <form>
            <div class="inFormDivs" id="imgContainer">
                <img src="images/logo.png">
            </div>
            <div class="inFormDivs" id="inputsContainer">
                <input placeholder="Username" name="username"/><br>
                <input placeholder="Password" name="password"/>
            </div>
            <div class="inFormDivs" id="buttons">
                <button class="formButtons" id="submitButton">Submit</button>
            </div>
            <div class="inFormDivs" id="help">
                <a href="" id="frgtPass">Forgot Password? </a>
                <a href="" id="newAcc">Create a new account</a> 
            </div>
        </form>
    </div>
</body>
</html>
