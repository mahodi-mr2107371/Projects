<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Paper</title>
  <link rel="stylesheet" href="/public/styles/review-paper.css">
</head>
  <main>
    <body>
      <div id="page-top">
      <h1>
        <span style="font-style: italic;letter-spacing: 0.13em;">C<span style="color:#FF9FA1">o</span>nf</span><span style="font-weight:lighter">Plus</span>
      </h1>
      <header>
        <nav>
            <ul>
              <li><a href="/templates/display-schedule.html">CONFERENCE SCHEDULE</a></li>
              <li><a href="../templates/login.html">LOGIN</a></li>
              <li><a href="/templates/submit-paper.html">SUBMIT PAPER</a></li>
              <li><a href="/templates/review-paper.html">REVIEW PAPER</a></li>
              <li><a href="/templates/manage-conference.html">MANAGE CONFERENCE</a></li>
            </ul>
          </nav>
          
    </header>
  </div>
  <div id="assigned-papers">
    <h1>ASSIGNED PAPERS</h1>
    <!-- The list of assigned papers will be displayed here -->
  </div>

  <div id="form">
    <h1>REVIEW FORM</h1>
    <form id="review-form">

    <label for="paper-dropdown">Paper</label>
    <select id="paper-dropdown">
      <!-- Options will be populated by JavaScript -->
    </select>
    <br>

    <label for="paper-title">Title</label>
    <input type="text" id="paper-title" readonly>
    <br>

    <label for="paper-authors">Authors</label>
    <input type="text" id="paper-authors" readonly>
    <br>

    <label for="paper-abstract">Abstract</label>
    <textarea id="paper-abstract" readonly></textarea>
    <br>

    <label for="overall-evaluation">Overall Evaluation</label>
    <select id="overall-evaluation">
      <option value="2">2: strong accept</option>
      <option value="1">1: accept</option>
      <option value="0">0: borderline</option>
      <option value="-1">-1: reject</option>
      <option value="-2">-2: strong reject</option>
    </select>
    <br>

    <label for="paper-contribution">Paper Contribution</label>
    <select id="paper-contribution">
      <option value="5">5: a major and significant contribution</option>
      <option value="4">4: a clear contribution</option>
      <option value="3">3: minor contribution</option>
      <option value="2">2: no obvious contribution</option>
      <option value="1">1: no obvious contribution</option>
    </select>
    <br>

    <label for="paper-strengths">Paper Strengths</label>
    <textarea id="paper-strengths"></textarea>
    <br>

    <label for="paper-weaknesses">Paper Weaknesses</label>
    <textarea id="paper-weaknesses"></textarea>
    <br>

    <button type="submit">Submit Review</button>
  </form>
  </div>
  <script type="module" src="/public/scripts/review-paper.js"></script>
  </body>
  </main>
</html>
