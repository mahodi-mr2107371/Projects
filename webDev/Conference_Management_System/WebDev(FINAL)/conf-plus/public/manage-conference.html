<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Conference</title>
  <link rel="stylesheet" href="styles/manage-conference.css">
</head>
<body>
  <main>
  <div id="page-top">
    <h1>
      <span style="font-style: italic;letter-spacing: 0.13em;">C<span style="color:#FF9FA1">o</span>nf</span><span style="font-weight:lighter">Plus</span>
      <div id="top-btns">
        <button onclick="window.location.href = 'display-schedule.html'">Schedule</button>
        <button onclick="window.location.href = 'login.html'">Logout</button>   
      </div>
    </h1>
</div>
<div id="content">
<div id="schedule-editor">
  <h1>CONFERENCE SCHEDULE</h1>
  <div id="schedule-container"></div>
  <!-- The conference schedule will be displayed here -->
</div>

<h2>Add/Update Session</h2>
<form id="session-form">
  <input type="hidden" id="session-id">

  <label for="session-title">Title</label>
  <input type="text" id="session-title">
  <br>

  <label for="session-location">Location</label>
  <select id="session-location">
    <!-- The available locations from locations.json will be loaded here -->
  </select>
  <br>


    <label for="session-date">Date</label>
    <input type="date" id="session-date">
    <br>

    <label for="session-time">Session Time</label>
    <input type="time" id="session-time" name="session-time" required>

    <br>

    <button type="submit">Add/Update Session</button>
  </form>
  </div>
  <script src="scripts/manage-conference.js"></script>
  </main>
</body>
</html>
