<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Paper</title>
  <link rel="stylesheet" href="styles/submit-paper.css">
  
</head>
<body>
  <main>
    <div id="page-top">
      <h1>
        <span style="font-style: italic;letter-spacing: 0.13em;">C<span style="color:#FF9FA1">o</span>nf</span><span style="font-weight:lighter">Plus</span>
      </h1>
      <div id="top-btns">
        <button onclick="window.location.href = 'display-schedule.html'">Schedule</button>
        <button onclick="window.location.href = 'login.html'">Logout</button>   
      </div>
    </div>
    <div id="content">
    <h1>SUBMIT A PAPER</h1>
    <form id="paper-form"> <!--method="POST" enctype="multipart/form-data"-->
    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="abstract">Abstract</label>
    <textarea id="abstract" name="abstract" required></textarea>
    <br>
    <div id="author-container">
      <!-- Author input sections will be dynamically added and removed here -->
    </div>   
    <div id="buttons">
      <button type="button" id="add-author">Add Author</button>
    </div>
    <br>
    <fieldset id="presenter">
      <!--auto updates-->
    </fieldset>
    <label for="file">Paper PDF</label>
    <input type="file" id="file" name="file" accept=".pdf" required>
    <br>
    <div id="sub">
      <button type="submit" id="submit-btn">Submit Paper</button>
      <button type="button" id="test">Test Functions!</button>
    </div>  
    </form>
    </div>
  <script src="scripts/submit-paper.js"></script>
  </main>
</body>
</html>
